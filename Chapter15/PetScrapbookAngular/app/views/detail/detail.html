<ActionBar [title]="page.Title === null || page.Title === undefined || page.Title === '' ? 'New Page' : page.Title + '\'s Page'" >
            <ActionItem (tap)="onDoneTap()" ios.position="right" 
                text="Done" android.position="actionBar" ></ActionItem>
</ActionBar>
<StackLayout>
        <StackLayout class="form">
            <StackLayout class="input-field">
                <Label class="label" text="Name:" ></Label>
                <TextField class="input" [(ngModel)]="page.Title" hint="Enter a name..." ></TextField>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="label" [text]="'Birth date: ' + (page.BirthDate === null ? '' : '(' + page.Age + ' years old)')" ></Label>
                <TextField class="input" editable="false"
                    [text]="page.BirthDate | date:'shortDate'" 
                    (tap)="onBirthDateTap()" hint="Enter a birth date..." ></TextField>                
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="label" text="Gender:"></Label>
                <TextField class="input" editable="false"
                    [text]="page.Gender" 
                    (tap)="onGenderTap()" hint="Select a gender..." ></TextField>
            </StackLayout>
            <StackLayout class="input-field">
                <Label class="label" text="Image:" ></Label>
                <Image [src]="page.Image" stretch="None" ></Image>
                <Label class="footnote" [text]="(page.Lat === undefined || page.Long === undefined) ? '' : 'Picture taken at ' + page.Lat + ', ' + page.Long" ></Label>
            </StackLayout>
        </StackLayout>
        <Button class="btn btn-primary btn-rounded-sm btn-active" (tap)="onAddImageTap()" text="Add Image" ></Button> 
</StackLayout>
